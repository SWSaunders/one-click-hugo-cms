<div class="pv5 pv6-l ph3 bg-center cover" style="background-image: url('{{.imageUrl}}')">
  <div class="mw7 center ph3">
    <div class="db mb3">
      <div class="mw7 relative bg-fix-primary mb3">
        <h1 class="f2 f1-l b di lh-title mb3 white mw6 stroke">
          {{.title}}
        </h1>
      </div>
      <div class="mw7 relative bg-fix-primary">
        {{ if .subtitle }}
        <p class="b f4 di lh-title mb3 white mw6 stroke">
          {{.subtitle}}
        </p>
        {{ end }}
        {{ if .button }}
          <ul class="flex b grey-3">
            <li><button style="display: inline-block; font-size: 1rem; font-weight: 800; text-align: center; white-space: nowrap; vertical-align: middle; border: 1px solid #007bff; padding: 0.375rem; margin: 0.25rem 0.2rem; border-radius: 0.25rem; color: #fff; background-color: #007bff" onclick="window.location.href='https://marketplace.allcourse.com/register'">{{.button}}</button></li>
          </ul>
          <p class="b f5 di lh-title mb3 white mw6">Earn $200 for each teacher you refer</p>
        {{ end }}
      </div>
    </div>
  </div>
</div>
