{{ define "main" }}

{{ partial "jumbotron" (dict "imageUrl" .Params.image "title" .Title .Params.subbutton "subbutton") }}

<div class="bg-off-white pv4">
  <div class="ph3 mw7 center">
    <p class="f6 mb3 mw8 ml4">{{ .Params.text | safeHTML }}</p>
    <h1 class="f2 b lh-title pa3 mb2">{{ .Params.subtitle }}</h1>
    {{ range .Params.steps }}
    <h3 class="f5 b lh-title mb2 ml2">{{ .heading }}</h3>
    <p class="f6 mb3 mw8 ml4">{{ .text | safeHTML }}</p>
    {{ end }}
  </div>
</div>

{{ end }}
